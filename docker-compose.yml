version: "3.9"

services:
  app:
    image: d0mhate/vacation-workflow:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vacation-workflow
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
