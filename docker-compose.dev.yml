version: "3.9"

services:
  app:
    image: d0mhate/vacation-workflow:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vacation-workflow-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - /app/frontend/node_modules
      - /app/vacation_workflow/static/dist
    command: >
      sh -c "python vacation_workflow/manage.py migrate --noinput &&
             python vacation_workflow/manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped
